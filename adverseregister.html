<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" type="text/css" href="./css/adverseregister.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="./js/adverseregister.js"></script>
    <link rel="stylesheet" type="text/css" href="./fontawesome-free-5.15.4-web/css/all.min.css">
</head>

<body>
    <div class="box">
        <div class="form">
            <div class="left"><img class="image" src="./img/v12.webp" alt="无法显示"></div>
            <div class="right">
                <div class="right-con">
                    <h1>用户注册</h1>
                    <h3>用户名</h3>
                    <i class="fas fa-user-alt" style="position: absolute;top: 98px;left: 10px;"></i>
                    <input type="text" name="name" class="text" id="username" placeholder="请输入账号" required>
                    <h3>密码</h3>
                    <i class="fas fa-key" style="position: absolute;top: 170px;left: 10px;"></i>
                    <input type="password" name="password" class="text" id="pwd" placeholder="请输入密码" required>
                    <i ><img src="./img/eye-slash-solid.jpg" id="eye"></i>
                    <input class="btn" type="submit" value="REGISTER">
                    <h3><a href="adverselogin.html" style="text-decoration:none">登录</a></h3>
                </div>
                
            </div>
           
        </div>
    </div>

</body>

</html>
